apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateless-app
  labels:
    app: stateless-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stateless-app
  template:
    metadata:
      labels:
        app: stateless-app
    spec:
      containers:
        - name: stateless-app-container
          image: bhaumikshukla/go-stateless:v2
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: stateless
  labels:
    app: stateless
spec:
  ports:
  - port: 8000
    name: stateless
  selector:
    app: stateless-app